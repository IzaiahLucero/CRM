<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input & Response</title>
    <script src="input-and-response.js"></script>
    <link rel="stylesheet" href="input-and-response.css">
</head>
<body>
    <div id="container">
        <h1>Income Calculator</h1>
        <label for="taxRate">Tax Rate</label>
        <input type="number" placeholder="Tax Rate" step="4" id="taxRate">
        <br>
        <label for="paymentAmount">Payment Amount</label>
        <input type="number" placeholder="Payment Amount" step="2" id="paymentAmount">
        <br>
        <br>
        <button type="button" onclick="checkScript();">Calculate</button>
    </div>
</body>
</html>

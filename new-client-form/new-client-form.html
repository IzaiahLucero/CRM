<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Client</title>
    <link rel="stylesheet" href="new-client-form.css">
    <script src="new-client-form.js"></script>

</head>
<body>
<div id="container">
  <h1>Create Client</h1>

  <input type="text" placeholder="First Name" id="firstName">

  <input type="text" placeholder="Last Name" id="lastName">

  <input type="text" placeholder="Primary Phone Number" id="primaryPhone">

  <input type="text" placeholder="Secondary Phone Number" id="secondaryPhoneNumber">

  <input type="text" placeholder="Email" id="emailAddress">

  <input type="text" placeholder="Project Address " id="projectStreetAddress">

  <input type="text" placeholder="City" id="projectCity">

  <input type="text" placeholder="State" id="projectState">

  <input type="text" placeholder="Zip" id="projectZip">

  <input type="text" placeholder="Location Code" id="locationCode">

  <button type="button" onclick="collectNewClientData()">Add Client</button>
</div>
</body>
</html>

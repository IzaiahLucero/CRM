<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <table class="table table-hover text-center">
        <thead class="table-success">
        <tr>
            <th scope="col">Job Number</th>
            <th scope="col">Client Name</th>
            <th scope="col">Address</th>
            <th scope="col">Primary Phone</th>
            <th scope="col">Secondary Phone</th>
            <th scope="col">Email</th>
            <th scope="col">Insurance Carrier</th>
            <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody id="target">
        </tbody>
    </table>
</div>





<div class="container">
    <div class="col-1 mx-auto">
        <div class="row">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Client</button>
        </div>
    </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">

        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">New Client</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form>

                        <div class="row">
                            <h5>Contact Information</h5>
                            <div class="form-floating mb-3 col-6">
                                <input type="text" class="form-control" id="firstName" placeholder="John">
                                <label for="firstName">First Name</label>
                            </div>

                            <div class="form-floating mb-3 col-6">
                                <input type="text" class="form-control" id="lastName" placeholder="Smith">
                                <label for="lastName">Last Name</label>
                            </div>

                            <div class="form-floating mb-3 col-6">
                                <input type="tel" class="form-control" id="primaryPhone" placeholder="Primary Phone">
                                <label for="primaryPhone">Primary Phone</label>
                            </div>

                            <div class="form-floating mb-3 col-6">
                                <input type="tel" class="form-control" id="secondaryPhone" placeholder="Secondary Phone">
                                <label for="secondaryPhone">Secondary Phone</label>
                            </div>

                            <div class="form-floating mb-3 col-12">
                                <input type="email" class="form-control" id="emailAddress" placeholder="Email Address">
                                <label for="emailAddress">Email Address</label>
                            </div>

                            <h5>Project Address</h5>

                            <div class="form-floating mb-3 col-12">
                                <input type="text" class="form-control" id="projectStreetAddress" placeholder="projectStreetAddress">
                                <label for="projectStreetAddress">Street</label>
                            </div>

                            <div class="form-floating mb-3 col-4">
                                <input type="text" class="form-control" id="projectCity" placeholder="projectCity">
                                <label for="projectCity">City</label>
                            </div>

                            <div class="form-floating mb-3 col-4">
                                <input type="text" class="form-control" id="projectState" placeholder="projectState">
                                <label for="projectState">State</label>
                            </div>

                            <div class="form-floating mb-3 col-4">
                                <input type="text" class="form-control" id="projectZip" placeholder="projectZip">
                                <label for="projectZip">Zip Code</label>
                            </div>

                            <h5>Mailing Address</h5>

                            <div class="form-floating mb-3 col-12">
                                <input type="text" class="form-control" id="mailingStreetAddress" placeholder="mailingStreetAddress">
                                <label for="mailingStreetAddress">Street Address</label>
                            </div>

                            <div class="form-floating mb-3 col-4">
                                <input type="text" class="form-control" id="mailingCity" placeholder="mailingCity">
                                <label for="mailingCity">City</label>
                            </div>

                            <div class="form-floating mb-3 col-4">
                                <input type="text" class="form-control" id="mailingState" placeholder="mailingState">
                                <label for="mailingState">State</label>
                            </div>

                            <div class="form-floating mb-3 col-4">
                                <input type="text" class="form-control" id="mailingZip" placeholder="mailingZip">
                                <label for="mailingZip">Zip Code</label>
                            </div>

                            <h5>Insurance Info</h5>

                            <div class="form-floating mb-3 col-4">
                                <input type="text" class="form-control" id="insuranceCarrier" placeholder="insuranceCarrier">
                                <label for="insuranceCarrier">Insurance Carrier</label>
                            </div>

                            <div class="form-floating mb-3 col-4">
                                <input type="text" class="form-control" id="claimNumber" placeholder="claimNumber">
                                <label for="claimNumber">Claim Number</label>
                            </div>

                            <div class="form-floating mb-3 col-4">
                                <input type="text" class="form-control" id="deductible" placeholder="deductible">
                                <label for="deductible">Deductible</label>
                            </div>

                            <h5>Additional Info</h5>

                            <div class="form-floating mb-3">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                                <label for="floatingTextarea">Notes</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success">Add Client</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="script.js"></script>
<link rel="stylesheet" href="styles.css">
</body>
</html>

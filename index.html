<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tax Calculator</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="data-form-container">
        <form id="item-form">
            <div class="taxRate">
                <label for="taxRate">Tax Rate</label>
                <input type="number" id="tax-rate">
            </div>

            <div class="depositAmount">
                <label for="depositAmount">Deposit Amount</label>
                <input type="number" id="deposit-amount">
            </div>

            <div class="depositDate">
                <label for="depositDate">Deposit Date</label>
                <input type="date" id="deposit-date">
            </div>

            <button type="submit"> Calculate Taxes </button>
        </form>
    </div>

    <div class="shopping-list-container">
        <ul id="shopping-list">

        </ul>
    </div>
</body>
</html>
